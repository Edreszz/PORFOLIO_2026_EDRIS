<script>
function toggleMode(){
  document.body.classList.toggle("light");
  localStorage.setItem("theme",
    document.body.classList.contains("light") ? "light" : "dark"
  );
}

if(localStorage.getItem("theme")==="light"){
  document.body.classList.add("light");
}

// Email validation
const emailInput = document.getElementById("emailInput");
const emailStatus = document.getElementById("emailStatus");

function validateEmail(email) {
  // RFC 5322 simplified regex for email validation
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  
  // Check basic format
  if (!emailRegex.test(email)) {
    return false;
  }
  
  // Additional checks for legitimate email
  const [localPart, domain] = email.split('@');
  
  // Check for consecutive dots
  if (email.includes('..')) {
    return false;
  }
  
  // Local part should not start or end with dot
  if (localPart.startsWith('.') || localPart.endsWith('.')) {
    return false;
  }
  
  // Domain should have at least 2 parts
  const domainParts = domain.split('.');
  if (domainParts.length < 2) {
    return false;
  }
  
  // TLD should be at least 2 characters
  if (domainParts[domainParts.length - 1].length < 2) {
    return false;
  }
  
  return true;
}

emailInput.addEventListener("input", () => {
  const email = emailInput.value;
  
  if (!email) {
    emailStatus.style.display = "none";
    return;
  }
  
  const isValid = validateEmail(email);
  
  if (isValid) {
    emailStatus.className = "email-status valid";
    emailStatus.innerHTML = '‚úì Valid email address';
  } else {
    emailStatus.className = "email-status invalid";
    emailStatus.innerHTML = '‚úó Invalid email address';
  }
});

const countryCode = document.getElementById("countryCode");

countryCode.addEventListener("change", () => {
  phoneInput.focus();
  phoneInput.placeholder = `${countryCode.value} ${phoneInput.getAttribute("data-placeholder") || "Phone Number"}`;
});

phoneInput.addEventListener("input", (e) => {
  let value = e.target.value.replace(/\D/g, '');
  if (value.length > 15) {
    value = value.slice(0, 15);
  }
  e.target.value = value;
});

// Web3Forms submit
const form = document.getElementById("contactForm");
const successMsg = document.getElementById("successMsg");

form.addEventListener("submit", async (e)=>{
  e.preventDefault();
  
  // Validate email before submission
  if (!validateEmail(emailInput.value)) {
    emailStatus.className = "email-status invalid";
    emailStatus.innerHTML = '‚úó Please enter a valid email address';
    emailInput.focus();
    return;
  }
  
  const formData = new FormData(form);

  const res = await fetch("https://api.web3forms.com/submit", {
    method:"POST",
    body:formData
  });

  const data = await res.json();
  if(data.success){
    form.reset();
    successMsg.style.display="block";
    emailStatus.style.display = "none";
    
    // Hide success message after 5 seconds
    setTimeout(() => {
      successMsg.style.display="none";
    }, 5000);
  }
});
</script>
